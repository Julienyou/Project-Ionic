<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Jobs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button class ="button" *ngFor="let job of jobs" [routerLink]="['/cvs-jobs/', job.id]" colortext="light" expand="block" fill="clear">{{ job.job }}</ion-button>
</ion-content>
